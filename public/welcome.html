<header>
    <div class="header-details">
    <p>Hey, you can log your sessions here, and view yours, and other user's previous sessions below!</p>
    </div>

</header>

<div id='session-cont' class="container">
    <div class="row">
        <div class="enter-details">
            <label for="session-start">Session Start</label>
            <input class="session" type="time" id="session-start">
            <label for="session-length">Session Length (minutes)</label>
            <input class="session" type="text" id="session-length">
            <label for="session-distance">Session Distance</label>
            <input class="session" type="text" id="session-distance">
            <button type="submit" class="btn btn-primary black white-text submit-session toggle-login">Submit Session</button>
            <a class="btn-floating btn-large waves-effect waves-light orange darken-1 arrow"><i class="fa fa-chevron-down"></i></a>


        </div>
    </div>

</div>


<div class="container-fluid session-holder hide">
    <div class="row session-cont">

    </div>
</div>
