<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

<nav class="navbar orange darken-1">
    <div class="container-fluid">
        <div class="top-wrapper">
            <h1>Shalom, Kayaker!</h1>
        </div>
    </div>
</nav>

<div id="signup-cont" class="container">
    <div class="row">
        <div class="signup-holder">
            <form class="form">
                <label class="login" for="username">Username:</label>
                <input class="login" type="text" id="username" />
                <label for="password" class="login">Password:</label>
                <input type="password" id="password" class="login"/><br />
                <label class="login email-label" for="email">Email: </label>
                <input class="login" type="text" id="email" />
                <a href="/welcome.html"><button type="submit" class="btn btn-primary black white-text signup toggle-login">Sign Up</button></a>

            </form>
        </div>
    </div>
</div>


</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
